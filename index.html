    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    .leaflet-tooltip.branch-tooltip {
      background-color: white !important;
      color: black !important;
      font-weight: bold;
      border-radius: 3px;
      padding: 2px 6px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.25);
      white-space: nowrap;
      font-size: 12px;
    }

    .search-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 320px;
      max-height: 95vh;
      overflow-y: auto;
    }

    .filter-section {
      margin-top: 8px;
    }

    select {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* تصغير الجدول داخل البوب أب */
    table {
      border-collapse: collapse;
      width: 220px;
      direction: rtl;
      text-align: right;
      font-size: 10px;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 2px 4px;
    }
    th {
      background-color: #f2f2f2;
      font-weight: 600;
    }
    h4 {
      font-size: 12px;
      margin-bottom: 4px;
      margin-top: 0;
    }
  </style>
</head>

    <input
      type="text"
      id="search"
      placeholder="Search"
      onkeyup="filterBranches()"

    <div class="filter-section">
      <label for="statusFilter"><b>حالة الفروع:</b></label>
      <select id="statusFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Open">مفتوح</option>
        <option value="Permanently Closed">مغلق نهائيًا</option>
        <option value="New Store">فرع جديد</option>
        <option value="Not connected">غير متصل</option>
        <option value="Replaced">تم الاستبدال</option>
        <option value="Temporarily Closed">مغلق مؤقتًا</option>

    </div>
    <div class="filter-section">
      <label for="deliveryFilter"><b>خدمة التوصيل:</b></label>
      <select id="deliveryFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Yes">يوجد</option>
        <option value="No">لا يوجد</option>

    </div>
    <div class="filter-section">
      <label for="brandFilter"><b>العلامة التجارية:</b></label>

    <div class="filter-section">

    function createMarker(branch) {
      const color = brandColors[branch.Brand
const icon = L.divIcon({

        title: branch.StoreName,
      });

        direction: "top",
        className: "branch-tooltip",

      });

            <tr><th>السبت</th><td>${branch.Saturday}</td></tr>
            <tr><th>الأحد</th><td>${branch.Sunday}</td></tr>

            <tr><th>الجمعة</th><td>${branch.Friday}</td></tr>
            <tr><th>ملاحظات</th><td>${branch.Remarks || "-"}</td></tr>

          </table>
        </div>
      `;

      markers.push({ marker, branch });
    }

    function filterBranches() {
      const searchTerm = document
        .getElementById("search")
        .value.toLowerCase()
        .trim();
      const statusFilter = document.getElementById("statusFilter").value;
      const deliveryFilter = document.getElementById("deliveryFilter").value;
      const brandFilter = document.getElementById("brandFilter").value;
      const deliveryServiceFilter =
        document.getElementById("deliveryServiceFilter").value;
      const remarksFilter = document.getElementById("remarksFilter").value;

      markers.forEach(({ marker, branch }) => {
        let visible = true;

        if (
          searchTerm &&
          !branch.StoreName.toLowerCase().includes(searchTerm)
        ) {
          visible = false;
        }

        if (statusFilter !== "All" && branch.Status !== statusFilter) {
          visible = false;
        }

        if (deliveryFilter !== "All" && branch.Delivery !== deliveryFilter) {
          visible = false;
        }

        if (brandFilter !== "All" && branch.Brand !== brandFilter) {
          visible = false;
        }

        if (
          deliveryServiceFilter !== "All" &&
          branch.DeliveryService !== deliveryServiceFilter
        ) {
          visible = false;
        }

        if (remarksFilter !== "All" && branch.Remarks !== remarksFilter) {
          visible = false;
        }

        if (visible) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }
