<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>خريطة فروع كودو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      direction: rtl;
      font-family: Arial;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-tooltip {
      font-weight: bold;
      color: #000;
      background-color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    .search-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="search" placeholder="ابحث عن الفرع..." onkeyup="searchBranch()" />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var branches = [
      {
        name: "KF-01",
        lat: 24.57775533,
        lng: 46.5803146,
        status: "Temporarily Closed",
        delivery: "Yes",
        firstOrder: "6:00 AM",
        lastOrder: "2:45 AM",
        hours: {
          Saturday: "05:00 AM - 04:00 AM",
          Sunday: "05:00 AM - 04:00 AM",
          Monday: "05:00 AM - 04:00 AM",
          Tuesday: "05:00 AM - 04:00 AM",
          Wednesday: "05:00 AM - 04:00 AM",
          Thursday: "05:00 AM - 04:00 AM",
          Friday: "05:00 AM - 04:00 AM"
        },
        remarks: "",
        link: "https://maps.app.goo.gl/eD9ZtP7yUbJvUWds9"
      },
      {
        name: "KF-05",
        lat: 24.59976269,
        lng: 46.74606857,
        status: "Open",
        delivery: "Yes",
        firstOrder: "6:00 AM",
        lastOrder: "2:45 AM",
        hours: {
          Saturday: "05:00 AM - 04:00 AM",
          Sunday: "05:00 AM - 04:00 AM",
          Monday: "05:00 AM - 04:00 AM",
          Tuesday: "05:00 AM - 04:00 AM",
          Wednesday: "05:00 AM - 04:00 AM",
          Thursday: "05:00 AM - 04:00 AM",
          Friday: "05:00 AM - 04:00 AM"
        },
        remarks: "",
        link: "https://maps.app.goo.gl/LSaXgCjm1APkUCS2A"
      }
    ];

    var map = L.map('map').setView([24.59, 46.65], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
    }).addTo(map);

    var markers = [];

    branches.forEach(branch => {
      var marker = L.marker([branch.lat, branch.lng]).addTo(map);
      marker.bindTooltip(branch.name, { permanent: true, direction: "right" }).openTooltip();

      var hoursHTML = Object.entries(branch.hours).map(([day, hours]) => {
        return `<b>${day}:</b> ${hours}`;
      }).join('<br>');

      marker.bindPopup(`
        <b>${branch.name}</b><br>
        الحالة: ${branch.status}<br>
        توصيل: ${branch.delivery}<br>
        أول طلب: ${branch.firstOrder}<br>
        آخر طلب: ${branch.lastOrder}<br>
        <hr>
        <b>مواعيد العمل:</b><br>
        ${hoursHTML}<br>
        <hr>
        ${branch.remarks ? `<b>ملاحظات:</b> ${branch.remarks}<br><hr>` : ''}
        <a href="${branch.link}" target="_blank">عرض على الخريطة</a>
      `);

      markers.push({ marker, name: branch.name });
    });

    function searchBranch() {
      var term = document.getElementById("search").value.trim().toUpperCase();
      markers.forEach(obj => {
        if (obj.name.toUpperCase().includes(term)) {
          map.setView(obj.marker.getLatLng(), 13);
          obj.marker.openPopup();
        }
      });
    }
  </script>
</body>
</html>
