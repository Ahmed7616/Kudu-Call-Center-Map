    #map {

    }
    .leaflet-tooltip {
      font-weight: bold;
      background: white !important;
      color: black !important;
      border: 1px solid #aaa !important;
      border-radius: 3px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      font-size: 13px;
      padding: 3px 6px;
      white-space: nowrap;
    }
    .search-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      width: 320px;
      max-height: 95vh;
      overflow-y: auto;
      font-size: 14px;
    }
    .filter-section {
      margin-top: 8px;
    }
    .filter-section label {
      font-weight: bold;
    }
    .filter-section select {
      width: 100%;
      margin-top: 4px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>

<div class="search-box">
  <input

  <div class="filter-section">

  </div>
  <div class="filter-section">

  <div class="filter-section">
