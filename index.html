<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kudu Call Center Map</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      direction: rtl;
      display: flex;
      flex-direction: row-reverse;
      overflow: hidden;
    }
    #sidebar {
      width: 320px;
      background: #f9f9f9;
      border-left: 1px solid #ddd;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      z-index: 2;
    }
    #sidebar h2 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
    }
    #searchBox {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #branchList {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
    }
    #branchList li {
      background: #fff;
      margin-bottom: 8px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      border-right: 8px solid transparent;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s, border-color 0.3s;
    }
    #branchList li:hover {
      background-color: #e0e0e0;
    }
    #branchList li.active {
      background-color: #2196f3;
      color: white;
      font-weight: bold;
    }
    #resetBtn {
      padding: 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    #resetBtn:hover {
      background-color: #1976d2;
    }
    #map {
      flex-grow: 1;
      height: 100%;
      direction: ltr;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>خريطة فروع كودو</h2>
    <input type="text" id="searchBox" placeholder="ابحث عن فرع..." />
    <ul id="branchList"></ul>
    <button id="resetBtn">إعادة تعيين الخريطة</button>
  </div>

  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAgW9hdAByOPEqjI7y8KtOkCeI8LoRRUc&callback=initMap" async defer></script>

  <script>
    let map;
    let infoWindow;
    const polygons = [];
    const branches = [
      {
        name: "KR-01",
        address: "Prince Sultan bin Abdulaziz Road, Al Olaya, Riyadh 12311",
        phone: "0551234567",
        coords: [
          { lat: 24.6840, lng: 46.6755 },
          { lat: 24.6880, lng: 46.6755 },
          { lat: 24.6880, lng: 46.6805 },
          { lat: 24.6840, lng: 46.6805 }
        ],
        color: "#FF0000",
        center: { lat: 24.686, lng: 46.678 }
      },
      {
        name: "KR-03",
        address: "Gas Station, Opposite Sahl, Ar Rabwah, Riyadh",
        phone: "0567654321",
        coords: [
          { lat: 24.6900, lng: 46.7300 },
          { lat: 24.6950, lng: 46.7300 },
          { lat: 24.6950, lng: 46.7350 },
          { lat: 24.6900, lng: 46.7350 }
        ],
        color: "#0000FF",
        center: { lat: 24.6925, lng: 46.7325 }
      },
      {
        name: "KR-05",
        address: "Near Victoria Hospital, Khurais Branch Road, Riyadh",
        phone: "0578901234",
        coords: [
          { lat: 24.7280, lng: 46.7830 },
          { lat: 24.7330, lng: 46.7830 },
          { lat: 24.7330, lng: 46.7880 },
          { lat: 24.7280, lng: 46.7880 }
        ],
        color: "#00AA00",
        center: { lat: 24.7305, lng: 46.7855 }
      }
    ];

    let activeIndex = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat: 24.7136, lng: 46.6753 }
      });

      infoWindow = new google.maps.InfoWindow();

      branches.forEach((branch, index) => {
        const polygon = new google.maps.Polygon({
          paths: branch.coords,
          strokeColor: branch.color,
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: branch.color,
          fillOpacity: 0.35,
          map: map,
        });

        polygon.addListener('click', () => {
          showBranchInfo(index);
        });

        polygons.push(polygon);
      });

      buildSidebar();
      setupSearch();
      setupReset();
    }

    function buildSidebar(filteredIndexes = null) {
      const list = document.getElementById("branchList");
      list.innerHTML = '';

      const toShow = filteredIndexes !== null 
        ? filteredIndexes.map(i => branches[i]) 
        : branches;

      toShow.forEach((branch, idx) => {
        const actualIndex = filteredIndexes ? filteredIndexes[idx] : idx;
        const li = document.createElement("li");
        li.textContent = branch.name;
        li.style.borderRightColor = branch.color;
        li.addEventListener("click", () => {
          showBranchInfo(actualIndex);
        });
        if (actualIndex === activeIndex) {
          li.classList.add("active");
        }
        list.appendChild(li);
      });
    }

    function showBranchInfo(index) {
      activeIndex = index;
      const branch = branches[index];

      map.fitBounds(getPolygonBounds(polygons[index]));

      const content = `
        <div>
          <h3>${branch.name}</h3>
          <p><strong>العنوان:</strong> ${branch.address}</p>
          ${branch.phone ? `<p><strong>الهاتف:</strong> ${branch.phone}</p>` : ""}
        </div>
      `;

      infoWindow.setContent(content);
      infoWindow.setPosition(branch.center);
      infoWindow.open(map);

      setActiveBranch(index);
    }

    function setActiveBranch(index) {
      const items = document.querySelectorAll("#branchList li");
      items.forEach((item, i) => {
        item.classList.toggle("active", i === index);
      });
    }

    function getPolygonBounds(polygon) {
      const bounds = new google.maps.LatLngBounds();
      polygon.getPath().forEach(latlng => {
        bounds.extend(latlng);
      });
      return bounds;
    }

    function setupSearch() {
      const searchInput = document.getElementById("searchBox");
      searchInput.addEventListener("input", () => {
        const term = searchInput.value.trim().toLowerCase();
        if (!term) {
          buildSidebar();
          return;
        }
        const filteredIndexes = [];
        branches.forEach((branch, i) => {
          if (branch.name.toLowerCase().includes(term)) {
            filteredIndexes.push(i);
          }
        });
        buildSidebar(filteredIndexes);
      });
    }

    function setupReset() {
      document.getElementById("resetBtn").addEventListener("click", () => {
        activeIndex = null;
        map.setZoom(12);
        map.setCenter({ lat: 24.7136, lng: 46.6753 });
        infoWindow.close();
        buildSidebar();
        document.getElementById("searchBox").value = '';
      });
    }
  </script>

</body>
</html>
