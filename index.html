<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>kudu call center map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial; direction: rtl; }
    #map { width: 100%; height: 100vh; }
    .leaflet-tooltip { font-weight: bold; background: #fff; padding: 2px 6px; border-radius: 4px; border: 1px solid #aaa; }
    .search-box {
      position: absolute; top: 10px; right: 10px; z-index: 1100;
      background: white; padding: 10px; border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 300px;
    }
    .filter-section { margin-top: 8px; }
    .filter-buttons { display: flex; flex-wrap: wrap; gap: 4px; }
    .filter-buttons button {
      flex: 1;
      padding: 6px 8px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .filter-buttons button.active,
    .filter-buttons button:hover {
      background-color: #4CAF50;
      color: white;
    }
    select {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="search-box">
  <input type="text" id="search" placeholder="ابحث عن فرع..." onkeyup="filterBranches()" />
  <div class="filter-section">
    <label><b>فلترة حسب الحالة:</b></label>
    <div class="filter-buttons">
      <button onclick="filterByStatus('All')" id="btnAll" class="active">الكل</button>
      <button onclick="filterByStatus('Open')" id="btnOpen">مفتوح</button>
      <button onclick="filterByStatus('TemporarilyClosed')" id="btnTempClosed">مغلق مؤقتاً</button>
      <button onclick="filterByStatus('PermanentlyClosed')" id="btnPermClosed">مغلق نهائياً</button>
    </div>
  </div>
  <div class="filter-section">
    <label for="deliveryFilter"><b>فلترة حسب خدمة التوصيل:</b></label>
    <select id="deliveryFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Yes">يوجد توصيل</option>
      <option value="No">بدون توصيل</option>
    </select>
  </div>
  <div class="filter-section">
    <label for="brandFilter"><b>فلترة حسب العلامة التجارية:</b></label>
    <select id="brandFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Kudu">Kudu</option>
      <option value="Al Khafeef">Al Khafeef</option>
    </select>
  </div>
  <div class="filter-section">
    <label for="newBranches"><b>فلترة حسب الفروع الجديدة:</b></label>
    <select id="newBranches" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Yes">فروع جديدة</option>
    </select>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const branches = []; // يجب تعبئة بيانات الفروع هنا بشكل صحيح

  const map = L.map('map').setView([24.7, 46.7], 11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const markers = [];

  function getColorByStatus(status) {
    switch (status) {
      case "Open": return "green";
      case "TemporarilyClosed": return "orange";
      case "PermanentlyClosed": return "red";
      default: return "gray";
    }
  }

  function clearMarkers() {
    markers.forEach(obj => {
      map.removeLayer(obj.marker);
    });
  }

  function createMarkers() {
    clearMarkers();
    branches.forEach(branch => {
      const icon = L.circleMarker([branch.lat, branch.lng], {
        radius: 8,
        color: getColorByStatus(branch.status.en.replace(/\s/g, '')),
        fillColor: getColorByStatus(branch.status.en.replace(/\s/g, '')),
        fillOpacity: 0.8
      }).addTo(map);

      const hoursHTML = Object.entries(branch.hours)
        .map(([day, val]) => `<b>${day}:</b> ${val}`).join("<br>");

      const popupContent = `
        <b>${branch.name.ar}</b><br>
        الحالة: ${branch.status.ar}<br>
        التوصيل: ${branch.delivery.ar}<br>
        من ${branch.firstOrder} إلى ${branch.lastOrder}<br>
        <hr><b>ساعات العمل:</b><br>${hoursHTML}
        ${branch.remarks ? `<hr><b>ملاحظات:</b> ${branch.remarks}` : ""}
        <hr><a href="${branch.link}" target="_blank">عرض على الخريطة</a>
      `;

      icon.bindPopup(popupContent);
      icon.bindTooltip(branch.name.ar, { permanent: true, direction: "right" });

      markers.push({ marker: icon, data: branch });
    });
  }

  let currentStatusFilter = 'All';

  function filterByStatus(status) {
    currentStatusFilter = status;
    document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(`btn${status}`).classList.add('active');
    filterBranches();
  }

  function filterBranches() {
    const term = document.getElementById("search").value.trim().toLowerCase();
    const deliveryFilter = document.getElementById("deliveryFilter").value;
    const brandFilter = document.getElementById("brandFilter").value;
    const newBranchFilter = document.getElementById("newBranches").value;

    const visibleLatLngs = [];

    markers.forEach(obj => {
      const b = obj.data;
      const text = `${b.name.ar} ${b.name.en} ${b.status.ar} ${b.status.en} ${b.delivery.ar} ${b.remarks}`.toLowerCase();
      const statusKey = b.status.en.replace(/\s/g, '');

      const matchesStatus = (currentStatusFilter === 'All' || statusKey === currentStatusFilter);
      const matchesSearch = text.includes(term);
      const matchesDelivery = (deliveryFilter === 'All' || b.delivery.en === deliveryFilter);
      const matchesBrand = (brandFilter === 'All' || b.brand === brandFilter);
      const matchesNew = (newBranchFilter === 'All' || (newBranchFilter === 'Yes' && b.isNew));

      const visible = matchesStatus && matchesSearch && matchesDelivery && matchesBrand && matchesNew;

      obj.marker.closePopup();
      if (visible) {
        obj.marker.addTo(map);
        visibleLatLngs.push([b.lat, b.lng]);
      } else {
        map.removeLayer(obj.marker);
      }
    });

    if (visibleLatLngs.length > 0) {
      const bounds = L.latLngBounds(visibleLatLngs);
      map.fitBounds(bounds.pad(0.3));
    }
  }

  createMarkers();
  filterBranches();
</script>

</body>
</html>
