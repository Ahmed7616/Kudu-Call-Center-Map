<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>kudu call center map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial; direction: rtl; }
    #map { width: 100%; height: 100vh; }
    .leaflet-tooltip {
      font-weight: bold;
      background: transparent !important;
      color: black !important;
      border: none !important;
      box-shadow: none !important;
      font-size: 13px;
      padding: 0;
      white-space: nowrap;
    }
    .search-box {
      position: absolute; top: 10px; right: 10px; z-index: 1100;
      background: white; padding: 10px; border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 320px;
    }
    .filter-section { margin-top: 8px; }
    .filter-buttons { display: flex; flex-wrap: wrap; gap: 4px; }
    .filter-buttons button {
      flex: 1;
      padding: 6px 8px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .filter-buttons button.active,
    .filter-buttons button:hover {
      background-color: #4CAF50;
      color: white;
    }
    select {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="search-box">
  <input type="text" id="search" placeholder="ابحث عن فرع..." onkeyup="filterBranches()" />
  <div class="filter-section">
    <label for="statusFilter"><b>حالة الفروع:</b></label>
    <select id="statusFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Open">مفتوح</option>
      <option value="Permanently Closed">مغلق نهائيًا</option>
      <option value="New Store">فرع جديد</option>
      <option value="Not connected">غير متصل</option>
      <option value="Replaced">تم الاستبدال</option>
      <option value="Temporarily Closed">مغلق مؤقتًا</option>
    </select>
  </div>
  <div class="filter-section">
    <label for="deliveryFilter"><b>خدمة التوصيل:</b></label>
    <select id="deliveryFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Yes">يوجد</option>
      <option value="No">لا يوجد</option>
    </select>
  </div>
  <div class="filter-section">
    <label for="brandFilter"><b>العلامة التجارية:</b></label>
    <select id="brandFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Kudu">Kudu</option>
      <option value="Al Khafeef">Al Khafeef</option>
      <option value="Franchise">Franchise</option>
    </select>
  </div>
  <div class="filter-section">
    <label for="deliveryServiceFilter"><b>مزود التوصيل:</b></label>
    <select id="deliveryServiceFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Holouly service">Holouly service</option>
    </select>
  </div>
  <div class="filter-section">
    <label for="remarksFilter"><b>الملاحظات:</b></label>
    <select id="remarksFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Pickup only - Mall">Pickup only - Mall</option>
    </select>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const branches = [
  { name: "KR-01", status: "Open", delivery: "Yes", brand: "Kudu", deliveryService: "", remarks: "", lat: 24.6850636, lng: 46.6778853 },
  { name: "KR-02", status: "Permanently Closed", delivery: "No", brand: "Kudu", deliveryService: "", remarks: "", lat: 24.70202977, lng: 46.69658292 },
  { name: "KR-120", status: "New Store", delivery: "No", brand: "Kudu", deliveryService: "", remarks: "", lat: 24.55469633, lng: 46.4912223 },
  { name: "KS-17", status: "Not connected", delivery: "No", brand: "Kudu", deliveryService: "", remarks: "", lat: 18.32404254, lng: 42.69488444 },
  { name: "KS-25", status: "Replaced", delivery: "No", brand: "Kudu", deliveryService: "", remarks: "", lat: 19.88339777, lng: 41.56790125 },
  { name: "KE-30", status: "Temporarily Closed", delivery: "No", brand: "Kudu", deliveryService: "", remarks: "", lat: 26.32372362, lng: 50.16481656 },
  { name: "AK-06", status: "Open", delivery: "No", brand: "Al Khafeef", deliveryService: "", remarks: "", lat: 24.66276614, lng: 46.70097824 },
  { name: "KR-22", status: "Open", delivery: "No", brand: "Kudu", deliveryService: "", remarks: "Pickup only - Mall", lat: 24.69006909, lng: 46.68657897 },
  { name: "KR-16", status: "Open", delivery: "Yes", brand: "Kudu", deliveryService: "Holouly service", remarks: "", lat: 24.76021044, lng: 46.67369502 },
  { name: "KF-01", status: "Open", delivery: "Yes", brand: "Franchise", deliveryService: "", remarks: "", lat: 24.57775533, lng: 46.5803146 },
  { name: "KF-05", status: "Open", delivery: "Yes", brand: "Franchise", deliveryService: "", remarks: "", lat: 24.59976269, lng: 46.74606857 },
  { name: "KF-06", status: "Open", delivery: "Yes", brand: "Franchise", deliveryService: "", remarks: "", lat: 24.76040671, lng: 46.81272199 },
  { name: "KF-07", status: "Open", delivery: "Yes", brand: "Franchise", deliveryService: "", remarks: "", lat: 30.9748409, lng: 41.01180804 },
  { name: "AK-52", status: "New Store", delivery: "", brand: "", deliveryService: "", remarks: "", lat: 24.83625174, lng: 46.68316666 },
];

const map = L.map('map').setView([24.7136, 46.6753], 11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
}).addTo(map);

function getColor(brand) {
  if (brand === "Kudu") return "#003366";
  if (brand === "Al Khafeef") return "#FFD700";
  if (brand === "Franchise") return "#ADD8E6";
  return "#888";
}

let markers = [];
function showBranches(filtered) {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  filtered.forEach(branch => {
    const color = getColor(branch.brand);
    const icon = L.divIcon({
      className: "",
      html: `<div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid white"></div>`
    });
    const marker = L.marker([branch.lat, branch.lng], { icon: icon }).addTo(map);
    marker.bindTooltip(branch.name, { permanent: true, direction: 'top', offset: [0, -10] }).openTooltip();
    markers.push(marker);
  });
}

function filterBranches() {
  const search = document.getElementById("search").value.toLowerCase();
  const status = document.getElementById("statusFilter").value;
  const delivery = document.getElementById("deliveryFilter").value;
  const brand = document.getElementById("brandFilter").value;
  const deliveryService = document.getElementById("deliveryServiceFilter").value;
  const remarks = document.getElementById("remarksFilter").value;

  const filtered = branches.filter(b =>
    b.name.toLowerCase().includes(search) &&
    (status === "All" || b.status === status) &&
    (delivery === "All" || b.delivery === delivery) &&
    (brand === "All" || b.brand === brand) &&
    (deliveryService === "All" || b.deliveryService === deliveryService) &&
    (remarks === "All" || b.remarks === remarks)
  );

  showBranches(filtered);
}

filterBranches();
</script>

</body>
</html>
