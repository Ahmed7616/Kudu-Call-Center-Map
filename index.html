<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>خريطة فروع كودو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh; width: 100%;
    }
    .leaflet-tooltip {
      font-weight: bold;
      background: white !important;
      color: black !important;
      border-radius: 4px;
      padding: 3px 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      white-space: normal;
      max-width: 200px;
      text-align: right;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-height: 90vh;
      overflow-y: auto;
      width: 320px;
      direction: rtl;
      font-size: 14px;
    }
    .controls label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
    }
    .controls select, .controls input[type=text] {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #555;
      background: white;
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="search" placeholder="ابحث عن فرع..." oninput="filterMarkers()" />
    <label for="statusFilter">حالة الفرع:</label>
    <select id="statusFilter" onchange="filterMarkers()">
      <option value="All">الكل</option>
      <option value="Open">مفتوح</option>
      <option value="Permanently Closed">مغلق نهائيًا</option>
      <option value="Temporarily Closed">مغلق مؤقتًا</option>
      <option value="New Store">فرع جديد</option>
      <option value="Not connected">غير متصل</option>
      <option value="Replaced">تم الاستبدال</option>
    </select>
    <label for="deliveryFilter">خدمة التوصيل:</label>
    <select id="deliveryFilter" onchange="filterMarkers()">
      <option value="All">الكل</option>
      <option value="Yes">يوجد</option>
      <option value="No">لا يوجد</option>
    </select>
    <label for="brandFilter">العلامة التجارية:</label>
    <select id="brandFilter" onchange="filterMarkers()">
      <option value="All">الكل</option>
      <option value="Kudu">كودو</option>
      <option value="Al Khafeef">عالخفيف</option>
      <option value="Franchise">فرانشيز</option>
    </select>
  </div>

  <div id="map"></div>

  <div class="footer">خريطة فروع كودو - تم التطوير بواسطة ChatGPT</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>

      {
        StoreName: "KR-07",
        Status: "Open",

        Sunday: "05:00 AM - 04:00 AM",
        Monday: "05:00 AM - 04:00 AM",
        Tuesday: "05:00 AM - 04:00 AM",
        Wednesday: "05:00 AM - 04:00 AM",
        Thursday: "05:00 AM - 04:00 AM",
        Friday: "05:00 AM - 04:00 AM",
        Remarks: "",
        LinkLocation: "https://maps.app.goo.gl/zzJNSvfHV9A6c5bT8",
        Latitude: 24.66269858,
        Longitude: 46.70104818,
        Brand: "Kudu"
      },
      {
        StoreName: "KR-08",

        Saturday: "05:00 AM - 04:00 AM",
        Sunday: "05:00 AM - 04:00 AM",
        Monday: "05:00 AM - 04:00 AM",
        Tuesday: "05:00 AM - 04:00 AM",
        Wednesday: "05:00 AM - 04:00 AM",
        Thursday: "05:00 AM - 04:00 AM",
        Friday: "05:00 AM - 04:00 AM",
        Remarks: "",
        LinkLocation: "https://maps.app.goo.gl/FCiG9HE46QZwnK5UA",
        Latitude: 24.69634564,
        Longitude: 46.75150478,
        Brand: "Kudu"
      },
      {
        StoreName: "KR-09",
        Status: "Open",
        Delivery: "Yes",
        DeliveryService: "",

      },

        Thursday: "07:15 AM - 06:45 PM",

      },
      {

      },
      {

        Status: "Open",

        DeliveryService: "",

        LastOrder: "2:45 AM",
        Saturday: "05:00 AM - 04:00 AM",
        Sunday: "05:00 AM - 04:00 AM",

        Thursday: "05:00 AM - 04:00 AM",
        Friday: "05:00 AM - 04:00 AM",
        Remarks: "",
        LinkLocation: "https://maps.app.goo.gl/eD9ZtP7yUbJvUWds9",
        Latitude: 24.57775533,
        Longitude: 46.5803146,
        Brand: "Franchise"
      },
      {
        StoreName: "KF-07",
        Status: "Open",
        Delivery: "Yes",
        DeliveryService: "",
        FirstOrder: "7:00 AM",
        LastOrder: "2:45 AM",
        Saturday: "06:00 AM - 04:00 AM",
        Sunday: "06:00 AM - 04:00 AM",
        Monday: "06:00 AM - 04:00 AM",
        Tuesday: "06:00 AM - 04:00 AM",
        Wednesday: "06:00 AM - 04:00 AM",
        Thursday: "06:00 AM - 04:00 AM",
        Friday: "06:00 AM - 04:00 AM",
        Remarks: "",
        LinkLocation: "https://maps.app.goo.gl/iF7eDXcAZBDxdcoQ7",
        Latitude: 30.9748409,
        Longitude: 41.01180804,
        Brand: "Franchise"
      }
    ];

    const brandColors = {
      "Kudu": "blue",
      "Al Khafeef": "yellow",
      "Franchise": "green"
    };

    let map = L.map('map').setView([24.7, 46.7], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let markers = [];

    function createMarker(branch) {
      let color = brandColors[branch.Brand] || "gray";

      let icon = L.circleMarker([branch.Latitude, branch.Longitude], {
        radius: 8,
        fillColor: color,
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      });

      let popupContent = `<b>${branch.StoreName}</b><br/>
        الحالة: ${branch.Status}<br/>
        التوصيل: ${branch.Delivery}<br/>
        مواعيد العمل:<br/>
        السبت: ${branch.Saturday}<br/>
        الأحد: ${branch.Sunday}<br/>
        الإثنين: ${branch.Monday}<br/>
        الثلاثاء: ${branch.Tuesday}<br/>
        الأربعاء: ${branch.Wednesday}<br/>
        الخميس: ${branch.Thursday}<br/>
        الجمعة: ${branch.Friday}<br/>
        <a href="${branch.LinkLocation}" target="_blank">الموقع على الخريطة</a>`;

      icon.bindTooltip(branch.StoreName, { permanent: false, direction: "top" });
      icon.bindPopup(popupContent);

      icon.addTo(map);
      return icon;
    }

    // إضافة كل العلامات
    function addAllMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      for (let branch of branches) {
        markers.push(createMarker(branch));
      }
    }

    addAllMarkers();

    // فلترة الفروع حسب المعايير
    function filterMarkers() {
      const searchText = document.getElementById('search').value.trim().toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;
      const deliveryFilter = document.getElementById('deliveryFilter').value;
      const brandFilter = document.getElementById('brandFilter').value;

      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      for (let branch of branches) {
        // تحقق من الفلاتر
        if (statusFilter !== "All" && branch.Status !== statusFilter) continue;
        if (deliveryFilter !== "All" && branch.Delivery !== deliveryFilter) continue;
        if (brandFilter !== "All" && branch.Brand !== brandFilter) continue;
        if (searchText && !branch.StoreName.toLowerCase().includes(searchText)) continue;

        markers.push(createMarker(branch));
      }
    }
  </script>
</body>
</html>
