<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>خريطة فروع كودو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      direction: rtl;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-tooltip {
      font-weight: bold;
      background: transparent !important;
      color: black !important;
      border: none !important;
      box-shadow: none !important;
      font-size: 13px;
      padding: 0;
      white-space: nowrap;
    }
    .search-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 320px;
      max-height: 95vh;
      overflow-y: auto;
      font-size: 14px;
    }
    .filter-section {
      margin-top: 8px;
    }
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .filter-buttons button {
      flex: 1;
      padding: 6px 8px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .filter-buttons button.active,
    .filter-buttons button:hover {
      background-color: #4caf50;
      color: white;
    }
    select,
    input[type="text"] {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .popup-content {
      font-size: 13px;
      line-height: 1.4;
      text-align: right;
      direction: rtl;
    }
    .popup-content a {
      color: #007bff;
      text-decoration: none;
    }
    .popup-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <div class="search-box">
    <input
      type="text"
      id="search"

      onkeyup="filterBranches()"

    <div class="filter-section">
      <label for="statusFilter"><b>حالة الفروع:</b></label>
      <select id="statusFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Open">مفتوح</option>
        <option value="Permanently Closed">مغلق نهائيًا</option>

    </div>
    <div class="filter-section">
      <label for="deliveryFilter"><b>خدمة التوصيل:</b></label>
      <select id="deliveryFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Yes">يوجد</option>
        <option value="No">لا يوجد</option>
      </select>
    </div>
    <div class="filter-section">
      <label for="brandFilter"><b>العلامة التجارية:</b></label>

        <option value="All">الكل</option>

    <div class="filter-section">

    </div>
  </div>
