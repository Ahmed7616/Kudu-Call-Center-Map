<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>خريطة الفروع - Kudu Call Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; direction: rtl;
    }
    #map {
      width: 100%; height: 100vh;
    }
    .leaflet-tooltip.branch-tooltip {
      background-color: white !important;
      color: black !important;
      font-weight: bold;
      border-radius: 3px;
      padding: 2px 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.25);
      white-space: nowrap;
    }
    .search-box {
      position: absolute;
      top: 10px; right: 10px; z-index: 1100;
      background: white; padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 320px;
      max-height: 95vh;
      overflow-y: auto;
    }
    .filter-section {
      margin-top: 8px;
    }
    select, input[type="text"] {
      width: 100%; margin-top: 6px; padding: 6px;
      border-radius: 4px; border: 1px solid #ccc;
      font-size: 14px; box-sizing: border-box;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      direction: rtl;
      text-align: right;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 6px 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="search-box">
  <input
    type="text"
    id="search"
    placeholder="ابحث عن فرع"
    onkeyup="filterBranches()"
  />
  <div class="filter-section">
    <label for="statusFilter"><b>حالة الفروع:</b></label>
    <select id="statusFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Open">مفتوح</option>
      <option value="Permanently Closed">مغلق نهائيًا</option>
      <option value="New Store">فرع جديد</option>
      <option value="Not connected">غير متصل</option>
      <option value="Replaced">تم الاستبدال</option>
      <option value="Temporarily Closed">مغلق مؤقتًا</option>
    </select>
  </div>
  <div class="filter-section">
    <label for="deliveryFilter"><b>خدمة التوصيل:</b></label>
    <select id="deliveryFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Yes">يوجد</option>
      <option value="No">لا يوجد</option>
    </select>
  </div>
  <div class="filter-section">
    <label for="brandFilter"><b>العلامة التجارية:</b></label>
    <select id="brandFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Kudu">Kudu</option>
      <option value="Al Khafeef">Al Khafeef</option>
      <option value="Franchise">Franchise</option>
    </select>
  </div>
  <div class="filter-section">
    <label for="deliveryServiceFilter"><b>مزود التوصيل:</b></label>
    <select id="deliveryServiceFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Holouly service">Holouly service</option>
    </select>
  </div>
  <div class="filter-section">
    <label for="remarksFilter"><b>الملاحظات:</b></label>
    <select id="remarksFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Pickup only - Mall">Pickup only - Mall</option>
    </select>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const branches = [
    {
      StoreName: "KR-01",
      Status: "Open",
      Delivery: "Yes",
      Brand: "Kudu",
      DeliveryService: "",
      FirstOrder: "6:00 AM",
      LastOrder: "1:45 AM",
      Saturday: "05:00 AM - 04:00 AM",
      Sunday: "05:00 AM - 04:00 AM",
      Monday: "05:00 AM - 04:00 AM",
      Tuesday: "05:00 AM - 04:00 AM",
      Wednesday: "05:00 AM - 04:00 AM",
      Thursday: "05:00 AM - 04:00 AM",
      Friday: "05:00 AM - 04:00 AM",
      Remarks: "",
      LinkLocation: "https://maps.app.goo.gl/z5qVe8Y2Ecvvdyyq6",
      Latitude: 24.6850636,
      Longitude: 46.6778853,
    },
    {
      StoreName: "KR-02",
      Status: "Permanently Closed",
      Delivery: "No",
      Brand: "Kudu",
      DeliveryService: "",
      FirstOrder: "",
      LastOrder: "",
      Saturday: "-",
      Sunday: "-",
      Monday: "-",
      Tuesday: "-",
      Wednesday: "-",
      Thursday: "-",
      Friday: "-",
      Remarks: "",
      LinkLocation: "https://maps.app.goo.gl/khRU8GrtAtrFUchh9",
      Latitude: 24.70202977,
      Longitude: 46.69658292,
    },
    // ... أضف باقي الفروع هنا بنفس التنسيق
  ];

  const brandColors = {
    Kudu: "blue",
    "Al Khafeef": "orange",
    Franchise: "green",
  };

  const map = L.map("map").setView([24.7, 46.7], 9);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  let markers = [];
  let openPopup = null; // لتتبع الـ popup المفتوح

  function createPopupContent(branch) {
    return `
      <b>${branch.StoreName}</b><br/>
      <table>
        <tr><th>الحالة</th><td>${branch.Status}</td></tr>
        <tr><th>التوصيل</th><td>${branch.Delivery}</td></tr>
        <tr><th>العلامة التجارية</th><td>${branch.Brand}</td></tr>
        <tr><th>مزود التوصيل</th><td>${branch.DeliveryService || "-"}</td></tr>
        <tr><th>أول طلب</th><td>${branch.FirstOrder || "-"}</td></tr>
        <tr><th>آخر طلب</th><td>${branch.LastOrder || "-"}</td></tr>
        <tr><th>السبت</th><td>${branch.Saturday}</td></tr>
        <tr><th>الأحد</th><td>${branch.Sunday}</td></tr>
        <tr><th>الإثنين</th><td>${branch.Monday}</td></tr>
        <tr><th>الثلاثاء</th><td>${branch.Tuesday}</td></tr>
        <tr><th>الأربعاء</th><td>${branch.Wednesday}</td></tr>
        <tr><th>الخميس</th><td>${branch.Thursday}</td></tr>
        <tr><th>الجمعة</th><td>${branch.Friday}</td></tr>
        <tr><th>ملاحظات</th><td>${branch.Remarks || "-"}</td></tr>
        <tr><th>الموقع</th><td><a href="${branch.LinkLocation}" target="_blank">رابط الخريطة</a></td></tr>
      </table>
    `;
  }

  function addMarkers(filteredBranches) {
    // إزالة كل الماركرات السابقة
    markers.forEach(marker => map.removeLayer(marker));
    markers = [];

    filteredBranches.forEach(branch => {
      const color = brandColors[branch.Brand] || "gray";
      const icon = L.divIcon({
        html: `<div style="
          background-color:${color};
          width: 16px; height: 16px;
          border-radius: 50%;
          border: 2px solid white;
          box-shadow: 0 0 4px rgba(0,0,0,0.4);
          cursor: pointer;
          "></div>`,
        className: "",
        iconSize: [20, 20],
      });

      const marker = L.marker([branch.Latitude, branch.Longitude], { icon });

      marker.bindTooltip(branch.StoreName, { className: "branch-tooltip", direction: "top", offset: [0, -10] });

      marker.on("click", () => {
        if (openPopup) {
          openPopup.remove();
        }
        const popup = L.popup({ maxWidth: 350 })
          .setLatLng([branch.Latitude, branch.Longitude])
          .setContent(createPopupContent(branch))
          .openOn(map);
        openPopup = popup;
      });

      marker.addTo(map);
      markers.push(marker);
    });
  }

  function filterBranches() {
    const searchValue = document.getElementById("search").value.trim().toLowerCase();
    const statusFilter = document.getElementById("statusFilter").value;
    const deliveryFilter = document.getElementById("deliveryFilter").value;
    const brandFilter = document.getElementById("brandFilter").value;
    const deliveryServiceFilter = document.getElementById("deliveryServiceFilter").value;
    const remarksFilter = document.getElementById("remarksFilter").value;

    const filtered = branches.filter(branch => {
      const matchesSearch = branch.StoreName.toLowerCase().includes(searchValue);
      const matchesStatus = statusFilter === "All" || branch.Status === statusFilter;
      const matchesDelivery = deliveryFilter === "All" || branch.Delivery === deliveryFilter;
      const matchesBrand = brandFilter === "All" || branch.Brand === brandFilter;
      const matchesDeliveryService = deliveryServiceFilter === "All" || branch.DeliveryService === deliveryServiceFilter;
      const matchesRemarks = remarksFilter === "All" || branch.Remarks === remarksFilter;

      return matchesSearch && matchesStatus && matchesDelivery && matchesBrand && matchesDeliveryService && matchesRemarks;
    });

    addMarkers(filtered);

    if (openPopup) {
      openPopup.remove();
      openPopup = null;
    }
  }

  // في البداية نعرض كل الفروع
  addMarkers(branches);
</script>
</body>
</html>
