<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>kudu call center map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial; direction: rtl; }
    #map { width: 100%; height: 100vh; }
    .leaflet-tooltip { font-weight: bold; background: #fff; padding: 2px 6px; border-radius: 4px; border: 1px solid #aaa; }
    .search-box {
      position: absolute; top: 10px; right: 10px; z-index: 1100;
      background: white; padding: 10px; border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 260px;
    }
    .filter-buttons {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      gap: 4px;
    }
    .filter-buttons button {
      flex: 1;
      padding: 6px 8px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .filter-buttons button.active,
    .filter-buttons button:hover {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<div class="search-box">
  <input type="text" id="search" placeholder="ابحث عن فرع..." onkeyup="filterBranches()" />
  <div class="filter-buttons">
    <button onclick="filterByStatus('All')" id="btnAll" class="active">الكل</button>
    <button onclick="filterByStatus('Open')" id="btnOpen">مفتوح</button>
    <button onclick="filterByStatus('Temporarily Closed')" id="btnTempClosed">مغلق مؤقتاً</button>
    <button onclick="filterByStatus('Permanently Closed')" id="btnPermClosed">مغلق نهائياً</button>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const branches = [
    // البيانات السابقة...
    {
      name: { en: "KR-01", ar: "KR-01" },
      status: { en: "Open", ar: "مفتوح" },
      delivery: { en: "Yes", ar: "نعم" },
      firstOrder: "05:00 AM",
      lastOrder: "04:00 AM",
      hours: {
        السبت: "05:00 AM - 04:00 AM",
        الأحد: "05:00 AM - 04:00 AM",
        الإثنين: "05:00 AM - 04:00 AM",
        الثلاثاء: "05:00 AM - 04:00 AM",
        الأربعاء: "05:00 AM - 04:00 AM",
        الخميس: "05:00 AM - 04:00 AM",
        الجمعة: "05:00 AM - 04:00 AM"
      },
      remarks: "",
      link: "https://maps.app.goo.gl/z5qVe8Y2Ecvvdyyq6",
      lat: 24.6850636,
      lng: 46.6778853,
      brand: "Kudu"
    },
    // ... (جميع الفروع التي أدرجتها سابقاً) ...
    {
      name: { en: "KR-16", ar: "KR-16" },
      status: { en: "Open", ar: "مفتوح" },
      delivery: { en: "Yes", ar: "نعم" },
      firstOrder: "6:00 AM",
      lastOrder: "1:45 AM",
      hours: {
        السبت: "05:00 AM - 04:00 AM",
        الأحد: "05:00 AM - 04:00 AM",
        الإثنين: "05:00 AM - 04:00 AM",
        الثلاثاء: "05:00 AM - 04:00 AM",
        الأربعاء: "05:00 AM - 04:00 AM",
        الخميس: "05:00 AM - 04:00 AM",
        الجمعة: "05:00 AM - 04:00 AM"
      },
      remarks: "Holouly service",
      link: "https://maps.app.goo.gl/NfteRPsuDkQK1oab8",
      lat: 24.76021044,
      lng: 46.67369502,
      brand: "Kudu"
    },
    {
      name: { en: "KR-17", ar: "KR-17" },
      status: { en: "Open", ar: "مفتوح" },
      delivery: { en: "No", ar: "لا" },
      firstOrder: "05:00 AM",
      lastOrder: "04:00 AM",
      hours: {
        السبت: "05:00 AM - 04:00 AM",
        الأحد: "05:00 AM - 04:00 AM",
        الإثنين: "05:00 AM - 04:00 AM",
        الثلاثاء: "05:00 AM - 04:00 AM",
        الأربعاء: "05:00 AM - 04:00 AM",
        الخميس: "05:00 AM - 04:00 AM",
        الجمعة: "05:00 AM - 04:00 AM"
      },
      remarks: "",
      link: "https://maps.app.goo.gl/jqyfGqAPhWtixuNe6",
      lat: 24.59629031,
      lng: 46.69752895,
      brand: "Kudu"
    },
    {
      name: { en: "KR-18", ar: "KR-18" },
      status: { en: "Permanently Closed", ar: "مغلق نهائياً" },
      delivery: { en: "No", ar: "لا" },
      firstOrder: "-",
      lastOrder: "-",
      hours: {
        السبت: "-",
        الأحد: "-",
        الإثنين: "-",
        الثلاثاء: "-",
        الأربعاء: "-",
        الخميس: "-",
        الجمعة: "-"
      },
      remarks: "",
      link: "https://maps.app.goo.gl/xeZkCeJmShqYeg1f9",
      lat: 24.70141984,
      lng: 46.67691646,
      brand: "Kudu"
    },
    {
      name: { en: "KR-19", ar: "KR-19" },
      status: { en: "Open", ar: "مفتوح" },
      delivery: { en: "No", ar: "لا" },
      firstOrder: "05:00 AM",
      lastOrder: "04:00 AM",
      hours: {
        السبت: "05:00 AM - 04:00 AM",
        الأحد: "05:00 AM - 04:00 AM",
        الإثنين: "05:00 AM - 04:00 AM",
        الثلاثاء: "05:00 AM - 04:00 AM",
        الأربعاء: "05:00 AM - 04:00 AM",
        الخميس: "05:00 AM - 04:00 AM",
        الجمعة: "05:00 AM - 04:00 AM"
      },
      remarks: "",
      link: "https://maps.app.goo.gl/JzTX4oZuci2Yxw647",
      lat: 24.84168035,
      lng: 46.7510719,
      brand: "Kudu"
    },
    {
      name: { en: "KR-20", ar: "KR-20" },
      status: { en: "Open", ar: "مفتوح" },
      delivery: { en: "Yes", ar: "نعم" },
      firstOrder: "6:00 AM",
      lastOrder: "1:45 AM",
      hours: {
        السبت: "05:00 AM - 04:00 AM",
        الأحد: "05:00 AM - 04:00 AM",
        الإثنين: "05:00 AM - 04:00 AM",
        الثلاثاء: "05:00 AM - 04:00 AM",
        الأربعاء: "05:00 AM - 04:00 AM",
        الخميس: "05:00 AM - 04:00 AM",
        الجمعة: "05:00 AM - 04:00 AM"
      },
      remarks: "",
      link: "https://maps.app.goo.gl/DX47sW3NwxLFHx1X7",
      lat: 24.66638985,
      lng: 46.72442877,
      brand: "Kudu"
    }
  ];

  const map = L.map('map').setView([24.7, 46.7], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const markers = [];

  function getColorByStatus(status) {
    switch (status) {
      case "Open": return "green";
      case "Temporarily Closed": return "orange";
      case "Permanently Closed": return "red";
      default: return "gray";
    }
  }

  branches.forEach(branch => {
    const icon = L.circleMarker([branch.lat, branch.lng], {
      radius: 8,
      color: getColorByStatus(branch.status.en),
      fillColor: getColorByStatus(branch.status.en),
      fillOpacity: 0.8
    }).addTo(map);

    const hoursHTML = Object.entries(branch.hours)
      .map(([day, val]) => `<b>${day}:</b> ${val}`).join("<br>");

    const popupContent = `
      <b>${branch.name.ar}</b><br>
      الحالة: ${branch.status.ar}<br>
      التوصيل: ${branch.delivery.ar}<br>
      من ${branch.firstOrder} إلى ${branch.lastOrder}<br>
      <hr><b>ساعات العمل:</b><br>${hoursHTML}
      ${branch.remarks ? `<hr><b>ملاحظات:</b> ${branch.remarks}` : ""}
      <hr><a href="${branch.link}" target="_blank">عرض على الخريطة</a>
    `;

    icon.bindPopup(popupContent);
    icon.bindTooltip(branch.name.ar, { permanent: true, direction: "right" });

    markers.push({ marker: icon, data: branch });
  });

  let currentStatusFilter = 'All';

  function filterByStatus(status) {
    currentStatusFilter = status;
    document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
    if (status === "All") document.getElementById('btnAll').classList.add('active');
    else if (status === "Open") document.getElementById('btnOpen').classList.add('active');
    else if (status === "Temporarily Closed") document.getElementById('btnTempClosed').classList.add('active');
    else if (status === "Permanently Closed") document.getElementById('btnPermClosed').classList.add('active');
    filterBranches();
  }

  function filterBranches() {
    const term = document.getElementById("search").value.trim().toLowerCase();
    const visibleLatLngs = [];

    markers.forEach(obj => {
      const b = obj.data;
      const text = `${b.name.ar} ${b.name.en} ${b.status.ar} ${b.status.en} ${b.delivery.ar} ${b.remarks}`.toLowerCase();
      const matchesStatus = (currentStatusFilter === 'All' || b.status.en === currentStatusFilter);
      const matchesSearch = text.includes(term);

      if (matchesStatus && matchesSearch) {
        obj.marker.addTo(map);
        visibleLatLngs.push([b.lat, b.lng]);
      } else {
        map.removeLayer(obj.marker);
      }
      obj.marker.closePopup();
    });

    if (visibleLatLngs.length > 0) {
      const bounds = L.latLngBounds(visibleLatLngs);
      map.fitBounds(bounds.pad(0.3));
      // افتح أول نافذة منبثقة فقط
      for (const obj of markers) {
        if (map.hasLayer(obj.marker)) {
          obj.marker.openPopup();
          break;
        }
      }
    }
  }

  filterBranches();
</script>

</body>
</html>
