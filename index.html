    }

      color: black !important;
      border: none !important;
      box-shadow: none !important;
      font-size: 13px;
      padding: 0;
      white-space: nowrap;
    }
    .search-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: white;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      width: 320px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .filter-section {
      margin-top: 10px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
