<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>خريطة فروع كودو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      direction: rtl;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-tooltip {
      font-weight: bold;
      background: transparent !important;
      color: black !important;
      border: none !important;
      box-shadow: none !important;
      font-size: 13px;
      padding: 0;
      white-space: nowrap;
    }
    .search-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 320px;
      max-height: 95vh;
      overflow-y: auto;
    }
    .filter-section {
      margin-top: 8px;
    }
    .filter-section label {
      font-weight: bold;
    }
    select,
    input[type="text"] {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="search-box">
  <input
    type="text"
    id="search"
    placeholder="ابحث عن فرع..."
    onkeyup="filterBranches()"
  />

  <div class="filter-section">
    <label for="statusFilter">حالة الفروع:</label>
    <select id="statusFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Open">مفتوح</option>
      <option value="Permanently Closed">مغلق نهائيًا</option>
      <option value="New Store">فرع جديد</option>
      <option value="Not connected">غير متصل</option>
      <option value="Replaced">تم الاستبدال</option>
      <option value="Temporarily Closed">مغلق مؤقتًا</option>
    </select>
  </div>

  <div class="filter-section">
    <label for="deliveryFilter">التوصيل:</label>
    <select id="deliveryFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Yes">يوجد</option>
      <option value="No">لا يوجد</option>
    </select>
  </div>

  <div class="filter-section">
    <label for="brandFilter">العلامة التجارية:</label>
    <select id="brandFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Kudu">Kudu</option>
      <option value="Al Khafeef">Al Khafeef</option>
      <option value="Franchise">Franchise</option>
    </select>
  </div>

  <div class="filter-section">
    <label for="deliveryServiceFilter">مزود التوصيل:</label>
    <select id="deliveryServiceFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Holouly service">Holouly service</option>
    </select>
  </div>

  <div class="filter-section">
    <label for="remarksFilter">الملاحظات:</label>
    <select id="remarksFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Pickup only - Mall">Pickup only - Mall</option>
    </select>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const branches = [
    {
      StoreName: "KR-04",
      Status: "Permanently Closed",
      Delivery: "No",
      DeliveryService: "",
      FirstOrder: "",
      LastOrder: "",
      Saturday: "-",
      Sunday: "-",
      Monday: "-",
      Tuesday: "-",
      Wednesday: "-",
      Thursday: "-",
      Friday: "-",
      Remarks: "",
      LinkLocation: "https://maps.app.goo.gl/CX3dQbHM1QMtD8cf8",
      Latitude: 24.73312631,
      Longitude: 46.67811156,
      Brand: "Kudu",
    },
    {
      StoreName: "KR-05",
      Status: "Temporarily Closed",
      Delivery: "No",
      DeliveryService: "",
      FirstOrder: "",
      LastOrder: "",
      Saturday: "05:00 AM - 04:00 AM",
      Sunday: "05:00 AM - 04:00 AM",
      Monday: "05:00 AM - 04:00 AM",
      Tuesday: "05:00 AM - 04:00 AM",
      Wednesday: "05:00 AM - 04:00 AM",
      Thursday: "05:00 AM - 04:00 AM",
      Friday: "05:00 AM - 04:00 AM",
      Remarks: "",
      LinkLocation: "https://maps.app.goo.gl/Kc8Ddkp19QxRFpDw5",
      Latitude: 24.72999439,
      Longitude: 46.7848146,
      Brand: "Kudu",
    },
    // ضع باقي الفروع هنا بنفس التنسيق...
    // مثال آخر:
    {
      StoreName: "KR-09",
      Status: "Open",
      Delivery: "Yes",
      DeliveryService: "",
      FirstOrder: "6:00 AM",
      LastOrder: "1:45 AM",
      Saturday: "05:00 AM - 04:00 AM",
      Sunday: "05:00 AM - 04:00 AM",
      Monday: "05:00 AM - 04:00 AM",
      Tuesday: "05:00 AM - 04:00 AM",
      Wednesday: "05:00 AM - 04:00 AM",
      Thursday: "05:00 AM - 04:00 AM",
      Friday: "05:00 AM - 04:00 AM",
      Remarks: "",
      LinkLocation: "https://maps.app.goo.gl/FRpEj1XXVK93iLjy6",
      Latitude: 24.74319138,
      Longitude: 46.80881829,
      Brand: "Kudu",
    },
    // ... أكمل بقية البيانات التي زودتني بها
  ];

  // تحديد ألوان العلامات حسب العلامة التجارية
  const brandColors = {
    Kudu: "blue",
    "Al Khafeef": "yellow",
    Franchise: "green",
  };

  let map = L.map("map").setView([24.7, 46.7], 10);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: '© OpenStreetMap contributors',
  }).addTo(map);

  let markers = [];

  function createMarker(branch) {
    const color = brandColors[branch.Brand] || "gray";

    const marker = L.circleMarker([branch.Latitude, branch.Longitude], {
      radius: 8,
      fillColor: color,
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8,
    });

    let popupContent = `<b>${branch.StoreName}</b><br/>
    الحالة: ${branch.Status}<br/>
    التوصيل: ${branch.Delivery}<br/>
    مزود التوصيل: ${branch.DeliveryService || "-"}<br/>
    أول طلب: ${branch.FirstOrder || "-"}<br/>
    آخر طلب: ${branch.LastOrder || "-"}<br/>
    مواعيد العمل:<br/>
    السبت: ${branch.Saturday}<br/>
    الأحد: ${branch.Sunday}<br/>
    الاثنين: ${branch.Monday}<br/>
    الثلاثاء: ${branch.Tuesday}<br/>
    الأربعاء: ${branch.Wednesday}<br/>
    الخميس: ${branch.Thursday}<br/>
    الجمعة: ${branch.Friday}<br/>
    ملاحظات: ${branch.Remarks || "-"}<br/>
    <a href="${branch.LinkLocation}" target="_blank">رابط الموقع</a>`;

    marker.bindPopup(popupContent);

    marker.branch = branch; // للاستخدام في الفلاتر

    return marker;
  }

  function addMarkers() {
    markers.forEach((m) => map.removeLayer(m));
    markers = [];

    const filteredBranches = filterData();

    filteredBranches.forEach((branch) => {
      const marker = createMarker(branch);
      marker.addTo(map);
      markers.push(marker);
    });
  }

  function filterData() {
    const statusFilter = document.getElementById("statusFilter").value;
    const deliveryFilter = document.getElementById("deliveryFilter").value;
    const brandFilter = document.getElementById("brandFilter").value;
    const deliveryServiceFilter =
      document.getElementById("deliveryServiceFilter").value;
    const remarksFilter = document.getElementById("remarksFilter").value;
    const searchText = document
      .getElementById("search")
      .value.trim()
      .toLowerCase();

    return branches.filter((branch) => {
      if (statusFilter !== "All" && branch.Status !== statusFilter) return false;
      if (
        deliveryFilter !== "All" &&
        branch.Delivery.toLowerCase() !== deliveryFilter.toLowerCase()
      )
        return false;
      if (brandFilter !== "All" && branch.Brand !== brandFilter) return false;
      if (
        deliveryServiceFilter !== "All" &&
        branch.DeliveryService !== deliveryServiceFilter
      )
        return false;
      if (remarksFilter !== "All" && branch.Remarks !== remarksFilter)
        return false;
      if (
        searchText &&
        !branch.StoreName.toLowerCase().includes(searchText) &&
        !branch.Status.toLowerCase().includes(searchText)
      )
        return false;

      return true;
    });
  }

  function filterBranches() {
    addMarkers();
  }

  // أول تحميل
  addMarkers();
</script>
</body>
</html>
