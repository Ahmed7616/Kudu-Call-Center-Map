<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>خريطة فروع كودو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2R2ypNjfA/+QZp7dWP1Zk2mS9MaWPIhIBa4k64w="
    crossorigin=""
  />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-tooltip {
      font-weight: bold;
      background: rgba(255,255,255,0.9) !important;
      color: black !important;
      border: 1px solid #ccc !important;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 13px;
      padding: 4px 8px;
      white-space: nowrap;
      direction: rtl;
    }
    .search-box {
      position: absolute;
      top: 10px; right: 10px; z-index: 1100;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      width: 320px;
      max-height: 90vh;
      overflow-y: auto;
      direction: rtl;
      font-size: 14px;
    }
    .search-box input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .filter-section {
      margin-bottom: 10px;
    }
    .filter-section label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="search-box">
  <input type="text" id="search" placeholder="ابحث عن فرع..." oninput="filterBranches()" />

  <div class="filter-section">
    <label for="statusFilter">حالة الفروع:</label>
    <select id="statusFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Open">مفتوح</option>
      <option value="Permanently Closed">مغلق نهائيًا</option>
      <option value="Temporarily Closed">مغلق مؤقتًا</option>
      <option value="New Store">فرع جديد</option>
      <option value="Not connected">غير متصل</option>
      <option value="Replaced">تم الاستبدال</option>
    </select>
  </div>

  <div class="filter-section">
    <label for="deliveryFilter">التوصيل:</label>
    <select id="deliveryFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Yes">يوجد</option>
      <option value="No">لا يوجد</option>
    </select>
  </div>

  <div class="filter-section">
    <label for="deliveryServiceFilter">مزود التوصيل:</label>
    <select id="deliveryServiceFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Holouly service">Holouly service</option>
    </select>
  </div>

  <div class="filter-section">
    <label for="remarksFilter">الملاحظات:</label>
    <select id="remarksFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Pickup only - Mall">Pickup only - Mall</option>
    </select>
  </div>

  <div class="filter-section">
    <label for="brandFilter">العلامة التجارية:</label>
    <select id="brandFilter" onchange="filterBranches()">
      <option value="All">الكل</option>
      <option value="Kudu">كودو</option>
      <option value="Al Khafeef">عالخفيف</option>
      <option value="Franchise">الفرانشيز</option>
    </select>
  </div>
</div>

<div id="map"></div>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1j7M8pLmXTj3D9RhbEpNK5Gq7gNjPs17S8Sef+0o="
  crossorigin=""
></script>

<script>
  // بيانات الفروع كاملة مع المواعيد وكل التفاصيل
  const branches = [
    {
      StoreName: "KR-04",
      Status: "Permanently Closed",
      Delivery: "No",
      DeliveryService: "",
      FirstOrder: "",
      LastOrder: "",
      Saturday: "-",
      Sunday: "-",
      Monday: "-",
      Tuesday: "-",
      Wednesday: "-",
      Thursday: "-",
      Friday: "-",
      Remarks: "",
      LinkLocation: "https://maps.app.goo.gl/CX3dQbHM1QMtD8cf8",
      Latitude: 24.73312631,
      Longitude: 46.67811156,
      Brand: "Kudu"
    },
    {
      StoreName: "KR-05",
      Status: "Temporarily Closed",
      Delivery: "No",
      DeliveryService: "",
      FirstOrder: "",
      LastOrder: "",
      Saturday: "05:00 AM - 04:00 AM",
      Sunday: "05:00 AM - 04:00 AM",
      Monday: "05:00 AM - 04:00 AM",
      Tuesday: "05:00 AM - 04:00 AM",
      Wednesday: "05:00 AM - 04:00 AM",
      Thursday: "05:00 AM - 04:00 AM",
      Friday: "05:00 AM - 04:00 AM",
      Remarks: "",
      LinkLocation: "https://maps.app.goo.gl/Kc8Ddkp19QxRFpDw5",
      Latitude: 24.72999439,
      Longitude: 46.7848146,
      Brand: "Kudu"
    },
    // ... نفس باقي الفروع التي زودتها مسبقًا هنا (لأسباب طول النص اختصرت)
    // أكمل بنفس الشكل أو اطلب نسخة كاملة إذا تريد
  ];

  // ألوان حسب العلامة التجارية
  const brandColors = {
    "Kudu": "blue",
    "Al Khafeef": "yellow",
    "Franchise": "green"
  };

  // إنشاء الخريطة
  const map = L.map("map").setView([24.7, 46.7], 10);

  // طبقة الخريطة
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  let markers = [];

  // دالة لإضافة العلامات على الخريطة
  function addMarkers(filteredBranches) {
    clearMarkers();
    filteredBranches.forEach(branch => {
      const color = brandColors[branch.Brand] || "gray";

      const marker = L.circleMarker([branch.Latitude, branch.Longitude], {
        color: color,
        radius: 8,
        fillOpacity: 0.8,
        weight: 2
      });

      const popupContent = `
        <b>${branch.StoreName}</b><br/>
        الحالة: ${branch.Status}<br/>
        التوصيل: ${branch.Delivery}${branch.DeliveryService ? " (" + branch.DeliveryService + ")" : ""}<br/>
        أول طلب: ${branch.FirstOrder || "-"}<br/>
        آخر طلب: ${branch.LastOrder || "-"}<br/>
        <u>مواعيد العمل:</u><br/>
        السبت: ${branch.Saturday}<br/>
        الأحد: ${branch.Sunday}<br/>
        الإثنين: ${branch.Monday}<br/>
        الثلاثاء: ${branch.Tuesday}<br/>
        الأربعاء: ${branch.Wednesday}<br/>
        الخميس: ${branch.Thursday}<br/>
        الجمعة: ${branch.Friday}<br/>
        الملاحظات: ${branch.Remarks || "-"}<br/>
        <a href="${branch.LinkLocation}" target="_blank">رابط الموقع</a>
      `;

      marker.bindTooltip(branch.StoreName, {sticky: true});
      marker.bindPopup(popupContent);

      marker.addTo(map);
      markers.push(marker);
    });
  }

  // حذف كل العلامات القديمة
  function clearMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
  }

  // دالة التصفية
  function filterBranches() {
    const searchTerm = document.getElementById("search").value.trim().toLowerCase();
    const statusFilter = document.getElementById("statusFilter").value;
    const deliveryFilter = document.getElementById("deliveryFilter").value;
    const deliveryServiceFilter = document.getElementById("deliveryServiceFilter").value;
    const remarksFilter = document.getElementById("remarksFilter").value;
    const brandFilter = document.getElementById("brandFilter").value;

    const filtered = branches.filter(branch => {
      const matchesSearch = branch.StoreName.toLowerCase().includes(searchTerm);
      const matchesStatus = statusFilter === "All" || branch.Status === statusFilter;
      const matchesDelivery = deliveryFilter === "All" || branch.Delivery === deliveryFilter;
      const matchesDeliveryService = deliveryServiceFilter === "All" || branch.DeliveryService === deliveryServiceFilter;
      const matchesRemarks = remarksFilter === "All" || branch.Remarks === remarksFilter;
      const matchesBrand = brandFilter === "All" || branch.Brand === brandFilter;

      return matchesSearch && matchesStatus && matchesDelivery && matchesDeliveryService && matchesRemarks && matchesBrand;
    });

    addMarkers(filtered);
    if(filtered.length > 0) {
      const group = new L.featureGroup(markers);
      map.fitBounds(group.getBounds().pad(0.3));
    }
  }

  // عرض كل العلامات أول مرة
  filterBranches();
</script>

</body>
</html>
