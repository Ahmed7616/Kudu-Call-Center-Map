<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>خريطة فروع Kudu Call Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      direction: rtl;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .search-box {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 320px;
      max-height: 95vh;
      overflow-y: auto;
    }
    select, input[type="text"] {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="search" placeholder="ابحث باسم الفرع" onkeyup="filterBranches()" />
    <div>
      <label for="statusFilter"><b>حالة الفرع:</b></label>
      <select id="statusFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Open">مفتوح</option>
        <option value="Permanently Closed">مغلق نهائيًا</option>
        <option value="New Store">فرع جديد</option>
        <option value="Not connected">غير متصل</option>
        <option value="Replaced">تم الاستبدال</option>
        <option value="Temporarily Closed">مغلق مؤقتًا</option>
      </select>
    </div>
    <div>
      <label for="deliveryFilter"><b>خدمة التوصيل:</b></label>
      <select id="deliveryFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Yes">نعم</option>
        <option value="No">لا</option>
      </select>
    </div>
    <div>
      <label for="brandFilter"><b>العلامة التجارية:</b></label>
      <select id="brandFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Kudu">Kudu</option>
        <option value="Al Khafeef">Al Khafeef</option>
        <option value="Franchise">Franchise</option>
      </select>
    </div>
    <div>
      <label for="deliveryServiceFilter"><b>مزود التوصيل:</b></label>
      <select id="deliveryServiceFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Holouly service">Holouly service</option>
      </select>
    </div>
    <div>
      <label for="remarksFilter"><b>الملاحظات:</b></label>
      <select id="remarksFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Pickup only - Mall">Pickup only - Mall</option>
      </select>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const branches = [
      // البيانات التي أرسلتها سابقاً (نسخها هنا)
      {
        StoreName: "KR-01",
        Status: "Open",
        Delivery: "Yes",
        Brand: "Kudu",
        DeliveryService: "",
        FirstOrder: "6:00 AM",
        LastOrder: "1:45 AM",
        Saturday: "05:00 AM - 04:00 AM",
        Sunday: "05:00 AM - 04:00 AM",
        Monday: "05:00 AM - 04:00 AM",
        Tuesday: "05:00 AM - 04:00 AM",
        Wednesday: "05:00 AM - 04:00 AM",
        Thursday: "05:00 AM - 04:00 AM",
        Friday: "05:00 AM - 04:00 AM",
        Remarks: "",
        LinkLocation: "https://maps.app.goo.gl/z5qVe8Y2Ecvvdyyq6",
        Latitude: 24.6850636,
        Longitude: 46.6778853
      },
      {
        StoreName: "KR-02",
        Status: "Permanently Closed",
        Delivery: "No",
        Brand: "Kudu",
        DeliveryService: "",
        FirstOrder: "",
        LastOrder: "",
        Saturday: "-",
        Sunday: "-",
        Monday: "-",
        Tuesday: "-",
        Wednesday: "-",
        Thursday: "-",
        Friday: "-",
        Remarks: "",
        LinkLocation: "https://maps.app.goo.gl/khRU8GrtAtrFUchh9",
        Latitude: 24.70202977,
        Longitude: 46.69658292
      },
      // ... أضف باقي الفروع بنفس الشكل
    ];

    const brandColors = {
      "Kudu": "blue",
      "Al Khafeef": "orange",
      "Franchise": "green",
    };

    const map = L.map("map").setView([24.7, 46.7], 8);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    let markers = [];

    function createMarker(branch) {
      const color = brandColors[branch.Brand] || "gray";

      const icon = L.divIcon({
        html: `<div style="
          background-color:${color};
          width: 16px;
          height: 16px;
          border-radius: 50%;
          border: 2px solid white;
          box-shadow: 0 0 2px rgba(0,0,0,0.5);
        "></div>`,
        className: "",
        iconSize: [20, 20],
        iconAnchor: [10, 10],
      });

      const marker = L.marker([branch.Latitude, branch.Longitude], { icon: icon });

      const popupContent = `
        <b>اسم الفرع:</b> ${branch.StoreName}<br/>
        <b>الحالة:</b> ${branch.Status}<br/>
        <b>خدمة التوصيل:</b> ${branch.Delivery || '-'}<br/>
        <b>مزود التوصيل:</b> ${branch.DeliveryService || '-'}<br/>
        <b>أول طلب:</b> ${branch.FirstOrder || '-'}<br/>
        <b>آخر طلب:</b> ${branch.LastOrder || '-'}<br/>
        <b>أيام العمل وساعاتها:</b><br/>
        السبت: ${branch.Saturday || '-'}<br/>
        الأحد: ${branch.Sunday || '-'}<br/>
        الإثنين: ${branch.Monday || '-'}<br/>
        الثلاثاء: ${branch.Tuesday || '-'}<br/>
        الأربعاء: ${branch.Wednesday || '-'}<br/>
        الخميس: ${branch.Thursday || '-'}<br/>
        الجمعة: ${branch.Friday || '-'}<br/>
        <b>ملاحظات:</b> ${branch.Remarks || '-'}<br/>
        <b><a href="${branch.LinkLocation}" target="_blank">رابط الموقع</a></b>
      `;

      marker.bindPopup(popupContent);
      return marker;
    }

    function clearMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
    }

    function filterBranches() {
      const searchText = document.getElementById("search").value.trim().toLowerCase();
      const statusFilter = document.getElementById("statusFilter").value;
      const deliveryFilter = document.getElementById("deliveryFilter").value;
      const brandFilter = document.getElementById("brandFilter").value;
      const deliveryServiceFilter = document.getElementById("deliveryServiceFilter").value;
      const remarksFilter = document.getElementById("remarksFilter").value;

      clearMarkers();

      const filtered = branches.filter(branch => {
        // بحث باسم الفرع
        if (searchText && !branch.StoreName.toLowerCase().includes(searchText)) {
          return false;
        }
        if (statusFilter !== "All" && branch.Status !== statusFilter) {
          return false;
        }
        if (deliveryFilter !== "All" && branch.Delivery !== deliveryFilter) {
          return false;
        }
        if (brandFilter !== "All" && branch.Brand !== brandFilter) {
          return false;
        }
        if (deliveryServiceFilter !== "All" && branch.DeliveryService !== deliveryServiceFilter) {
          return false;
        }
        if (remarksFilter !== "All" && branch.Remarks !== remarksFilter) {
          return false;
        }
        return true;
      });

      filtered.forEach(branch => {
        const marker = createMarker(branch);
        marker.addTo(map);
        markers.push(marker);
      });
    }

    // عرض كل الفروع أولاً عند تحميل الصفحة
    filterBranches();
  </script>
</body>
</html>
