<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>خريطة فروع كودو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    .leaflet-tooltip.branch-tooltip {
      background-color: white !important;
      color: black !important;
      font-weight: bold;
      border-radius: 3px;
      padding: 4px 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      font-size: 13px;
    }

    .search-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 320px;
      max-height: 95vh;
      overflow-y: auto;
    }

    .filter-section {
      margin-top: 8px;
    }

    select {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* جدول داخل البوب أب */
    table {
      border-collapse: collapse;
      width: 280px;
      direction: rtl;
      text-align: right;
      font-size: 12px;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 4px 6px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input
      type="text"
      id="search"
      placeholder="ابحث هنا"
      onkeyup="filterBranches()"
    />
    <div class="filter-section">
      <label for="statusFilter"><b>حالة الفروع:</b></label>
      <select id="statusFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Open">مفتوح</option>
        <option value="Permanently Closed">مغلق نهائيًا</option>
        <option value="New Store">فرع جديد</option>
        <option value="Not connected">غير متصل</option>
        <option value="Replaced">تم الاستبدال</option>
        <option value="Temporarily Closed">مغلق مؤقتًا</option>
      </select>
    </div>
    <div class="filter-section">
      <label for="deliveryFilter"><b>خدمة التوصيل:</b></label>
      <select id="deliveryFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Yes">يوجد</option>
        <option value="No">لا يوجد</option>
      </select>
    </div>
    <div class="filter-section">
      <label for="brandFilter"><b>العلامة التجارية:</b></label>
      <select id="brandFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Kudu">Kudu</option>
        <option value="Al Khafeef">Al Khafeef</option>
        <option value="Franchise">Franchise</option>
      </select>
    </div>
    <div class="filter-section">
      <label for="deliveryServiceFilter"><b>مزود التوصيل:</b></label>
      <select id="deliveryServiceFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Holouly service">Holouly service</option>
      </select>
    </div>
    <div class="filter-section">
      <label for="remarksFilter"><b>الملاحظات:</b></label>
      <select id="remarksFilter" onchange="filterBranches()">
        <option value="All">الكل</option>
        <option value="Pickup only - Mall">Pickup only - Mall</option>
      </select>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const branches = [
      {
        StoreName: "KR-01",
        Status: "Open",
        Delivery: "Yes",
        Brand: "Kudu",
        DeliveryService: "",
        FirstOrder: "6:00 AM",
        LastOrder: "1:45 AM",
        Saturday: "05:00 AM - 04:00 AM",
        Sunday: "05:00 AM - 04:00 AM",
        Monday: "05:00 AM - 04:00 AM",
        Tuesday: "05:00 AM - 04:00 AM",
        Wednesday: "05:00 AM - 04:00 AM",
        Thursday: "05:00 AM - 04:00 AM",
        Friday: "05:00 AM - 04:00 AM",
        Remarks: "",
        LinkLocation: "https://maps.app.goo.gl/z5qVe8Y2Ecvvdyyq6",
        Latitude: 24.6850636,
        Longitude: 46.6778853,
      },
      {
        StoreName: "KR-02",
        Status: "Permanently Closed",
        Delivery: "No",
        Brand: "Kudu",
        DeliveryService: "",
        FirstOrder: "",
        LastOrder: "",
        Saturday: "-",
        Sunday: "-",
        Monday: "-",
        Tuesday: "-",
        Wednesday: "-",
        Thursday: "-",
        Friday: "-",
        Remarks: "",
        LinkLocation: "https://maps.app.goo.gl/khRU8GrtAtrFUchh9",
        Latitude: 24.70202977,
        Longitude: 46.69658292,
      },
      {
        StoreName: "KR-120",
        Status: "New Store",
        Delivery: "No",
        Brand: "Kudu",
        DeliveryService: "",
        FirstOrder: "",
        LastOrder: "",
        Saturday: "05:00 AM - 04:00 AM",
        Sunday: "05:00 AM - 04:00 AM",
        Monday: "05:00 AM - 04:00 AM",
        Tuesday: "05:00 AM - 04:00 AM",
        Wednesday: "05:00 AM - 04:00 AM",
        Thursday: "05:00 AM - 04:00 AM",
        Friday: "05:00 AM - 04:00 AM",
        Remarks: "",
        LinkLocation: "https://maps.app.goo.gl/St92FyS7G1nTf2b3A",
        Latitude: 24.55469633,
        Longitude: 46.4912223,
      },
      // أضف باقي الفروع بنفس الصيغة هنا...
    ];

    const brandColors = {
      Kudu: "blue",
      "Al Khafeef": "orange",
      Franchise: "green",
    };

    const map = L.map("map").setView([24.7, 46.7], 10);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    let markers = [];

    function createMarker(branch) {
      const color = brandColors[branch.Brand] || "gray";

      const icon = L.divIcon({
        html: `<div style="
          background-color:${color};
          width: 16px;
          height: 16px;
          border-radius: 50%;
          border: 2px solid white;
          box-shadow: 0 0 5px ${color};
          "></div>`,
        className: "",
        iconSize: [20, 20],
      });

      const marker = L.marker([branch.Latitude, branch.Longitude], {
        icon,
        title: branch.StoreName,
      });

      // Tooltip فوق النقطة باسم الفرع
      marker.bindTooltip(branch.StoreName, {
        permanent: true,
        direction: "top",
        className: "branch-tooltip",
        offset: [0, -10],
      });

      // بوب أب مع جدول التفاصيل
      const popupContent = `
        <div>
          <h4 style="margin:0 0 6px 0;">${branch.StoreName}</h4>
          <table>
            <tr><th>الحالة</th><td>${branch.Status}</td></tr>
            <tr><th>خدمة التوصيل</th><td>${branch.Delivery}</td></tr>
            <tr><th>العلامة التجارية</th><td>${branch.Brand}</td></tr>
            <tr><th>مزود التوصيل</th><td>${branch.DeliveryService || "-"}</td></tr>
            <tr><th>أول طلب</th><td>${branch.FirstOrder || "-"}</td></tr>
            <tr><th>آخر طلب</th><td>${branch.LastOrder || "-"}</td></tr>
            <tr><th>السبت</th><td>${branch.Saturday}</td></tr>
            <tr><th>الأحد</th><td>${branch.Sunday}</td></tr>
            <tr><th>الإثنين</th><td>${branch.Monday}</td></tr>
            <tr><th>الثلاثاء</th><td>${branch.Tuesday}</td></tr>
            <tr><th>الأربعاء</th><td>${branch.Wednesday}</td></tr>
            <tr><th>الخميس</th><td>${branch.Thursday}</td></tr>
            <tr><th>الجمعة</th><td>${branch.Friday}</td></tr>
            <tr><th>ملاحظات</th><td>${branch.Remarks || "-"}</td></tr>
            <tr><th>الموقع</th><td><a href="${branch.LinkLocation}" target="_blank">رابط الخرائط</a></td></tr>
          </table>
        </div>
      `;

      marker.bindPopup(popupContent);
      marker.addTo(map);
      markers.push({ marker, branch });
    }

    function filterBranches() {
      const searchTerm = document
        .getElementById("search")
        .value.toLowerCase()
        .trim();
      const statusFilter = document.getElementById("statusFilter").value;
      const deliveryFilter = document.getElementById("deliveryFilter").value;
      const brandFilter = document.getElementById("brandFilter").value;
      const deliveryServiceFilter =
        document.getElementById("deliveryServiceFilter").value;
      const remarksFilter = document.getElementById("remarksFilter").value;

      markers.forEach(({ marker, branch }) => {
        let visible = true;

        if (
          searchTerm &&
          !branch.StoreName.toLowerCase().includes(searchTerm)
        ) {
          visible = false;
        }

        if (statusFilter !== "All" && branch.Status !== statusFilter) {
          visible = false;
        }

        if (deliveryFilter !== "All" && branch.Delivery !== deliveryFilter) {
          visible = false;
        }

        if (brandFilter !== "All" && branch.Brand !== brandFilter) {
          visible = false;
        }

        if (
          deliveryServiceFilter !== "All" &&
          branch.DeliveryService !== deliveryServiceFilter
        ) {
          visible = false;
        }

        if (remarksFilter !== "All" && branch.Remarks !== remarksFilter) {
          visible = false;
        }

        if (visible) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    branches.forEach(createMarker);
  </script>
</body>
</html>
